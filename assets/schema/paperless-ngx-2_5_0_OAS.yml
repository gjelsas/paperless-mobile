          description: "The position of this document in your physical document archive"
          type: integer
          minimum: 0
          maximum: 0xFFFFFFFF
        original_file_name: { type: string }
        archived_file_name: { type: string }
        owner: { type: integer }
        user_can_change: { type: boolean }
        is_shared_by_requester: { type: boolean }
        set_permissions:
          $ref: "#/components/schemas/SetPermissions"
        notes:
          type: array
          items:
            $ref: "#/components/schemas/Note"
        custom_fields:
          type: array
          items:
            type: object
            properties:
              field: { type: integer }
              value: {}

      required:
        - id
        - title
        - content
        - added
        - checksum
        - original_file_name
        - archived_file_name
    Label:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        slug: { type: string }
        match: { type: string }
        matching_algorithm:
          type: integer
          minimum: 0
          maximum: 6
        is_insensitive: { type: boolean }
        document_count: { type: integer }
        last_correspondence:
          type: string
          format: date-time
        owner: { type: integer }
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/UserPermission"
        user_can_change: { type: boolean }
        set_permissions:
          $ref: "#/components/schemas/SetPermissions"
      required:
        - id
        - name
        - slug
