          type: string
          format: date-time
        created_date:
          type: string
          format: date
        added:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        filename:
          description: "The current filename in storage"
          type: string
          readOnly: true
          maxLength: 1024
        archive_filename:
          description: "The original name of the file when it was uploaded"
          type: string
          readOnly: true
          maxLength: 1024
