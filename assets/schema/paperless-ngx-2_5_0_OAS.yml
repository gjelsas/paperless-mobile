components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
      description: "Token {bearerToken}"
  schemas:
    BasePagingResponse:
      type: object
      required:
        - count
        - all
      properties:
        count:
          type: integer
        all:
          type: array
          items:
            type: integer
        next:
          type: string
        previous:
          type: string
    UISettings:
      type: object
      properties:
        user:
          type: object
          properties:
            id: { type: integer }
            username: { type: string }
            is_superuser: { type: boolean }
        groups:
          type: array
          items: { type: integer }
        settings:
          type: object
          properties:
            update_checking:
              type: object
              properties:
                enabled: { type: string }
                backend_setting: { type: string }
            app_title: { type: string }
            app_logo: { type: string }
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/UserPermission"
    User:
      type: object
      properties:
        id: { type: integer }
        username: { type: string }
        email: { type: string }
        password: { type: string }
        first_name: { type: string }
        last_name: { type: string }
        date_joined: { type: string }
        is_staff: { type: boolean }
