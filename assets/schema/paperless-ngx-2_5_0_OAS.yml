      type: object
      properties:
        id: {type: integer}
        task_id: { type: string }
        task_file_name: { type: string }
        date_created:
          type: string
          format: date-time
        date_done: 
          type: string
          format: date-time
        type: 
          $ref: "#/components/schemas/TaskType"
