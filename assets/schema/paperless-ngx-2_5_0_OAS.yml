        assign_correspondent: {type: integer}
        assign_document_type: {type: integer}
        assign_owner_from_rule: {type: boolean}
        order: {type: integer}
        attachment_type: {type: integer}
        consumption_scope: {type: integer}
        owner: {type: integer}
        user_can_change: {type: boolean}
      required:
        - id
        - name
        - account
        - maximum_age
        - action
        - order
