    Document:
      type: object
      properties:
        id: { type: integer }
        correspondent: { type: integer }
        document_type: { type: integer }
        storage_path: { type: integer }
        tags:
          type: array
          items: { type: integer }
        title: { type: string }
        content: { type: string }
        mime_type:
          type: string
          readOnly: true
          maxLength: 256
        checksum:
          type: string
          readOnly: true
          maxLength: 32
        archive_checksum:
          type: string
          readOnly: true
          maxLength: 32
