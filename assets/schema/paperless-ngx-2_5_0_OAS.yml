        created: { type: string, format: date-time }
        user: { type: integer }
        document: { type: integer }
    CustomField:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        data_type:
          enum:
            - documentlink
            - url
            - string
            - monetary
            - float
            - integer
            - boolean
            - date
    UserProfile:
      type: object
      properties:
        email: { type: string }
        password: { type: string }
        first_name: { type: string }
        last_name: { type: string }
        auth_token: { type: string }
        social_accounts: { type: array }
